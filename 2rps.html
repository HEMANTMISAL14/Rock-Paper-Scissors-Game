<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <p class="title">Rock Paper Scissors</p>

    <button onclick="playFunction('Rock')" class="move-btn"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="playFunction('Paper')" class="move-btn"><img src="/images/paper-emoji.png" class="move-icon"></button>
    
    <button onclick="playFunction('Scissors')" class="move-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button onclick="resertScore()" class="reset-btn">Reset Score</button>
    
    <script src="script.js"></script>
    
</body>
</html>
